server:
  port: 8081

spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:h2:mem:identitydb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# ✅ Configuración JWT
security:
  jwt:
    secret: secretsecretsecretsecretsecret123456
    expiration-ms: 86400000
