server:
  port: 8082

spring:
  application:
    name: formato-a-service

  # RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
  
  # Base de Datos H2
  datasource:
    url: jdbc:h2:mem:formato_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Consola H2
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # RabbitMQ (comentado por ahora, activar cuando tengamos RabbitMQ corriendo)
  # rabbitmq:
  #   host: localhost
  #   port: 5672
  #   username: admin
  #   password: admin123

# Configuraci√≥n del Auth Service (para validar tokens)
auth:
  service:
    url: http://localhost:8081

# JWT (mismo secret que Auth Service)
jwt:
  secret: 3f7a8b2c9e1d4f6a8b3c5d7e9f1a2b4c6d8e0f2a4b6c8d0e2f4a6b8c0d2e4f6a

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha


rabbitmq:
  queue:
    formato-a: formato-a-notifications
# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info

# Logging
logging:
  level:
    com.unicauca.formatoa: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG